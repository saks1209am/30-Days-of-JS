<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks ðŸ˜Ž</title>
</head>

<body>
    <p onclick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //Regular
        console.log("Hello");

        //Interpolated
        console.log('Hello I am a %s string', 'ðŸ’©')

        //Styled
        console.log('%c I am some great text', 'font-size: 50px; background: red');

        //Warning
        console.warn('OH NOOOO');

        //error
        console.error('Shit!');

        //info
        console.info('A giraffe can clean his ear with his tongue');

        //testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'Bro,That is wrong!');

        //clearing
        console.clear();

        //viewing dom elements
        console.log(p);
        console.dir(p);

        //Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        //timing
        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);


    </script>
</body>

</html>
